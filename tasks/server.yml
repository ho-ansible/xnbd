---

- name: network block device | packages
  tags:
    - package
  package:
    name: 
      - xnbd-server
  notify: restart xnbd

- name: network block device | service
  tags:
  - service
  service:
    name: xnbd-common
    enabled: yes

- name: network block device (server) | config
  tags:
  - config
  template:
    src: server.conf.j2
    dest: /etc/xnbd.conf
  notify: restart xnbd
